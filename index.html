<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;


    <title>Robotics Registration</title>
    
    <style>
        body{

            background-image: url(background.jpg);
            background-size:cover;
        
        }
    </style>


</head>
<body>

    <h1 style="text-align: center; color:aliceblue;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"
    >Robotics Club Registration Form</h1>

    <br>

    
    <div class="row">
        <div class="col">
            <label style= "color:azure">Name</label>
            <input type="text" class="form-control"placeholder="Enter Name"name="email">
        </div>

        
            <div class="col">
                <label style="color:aliceblue">Age</label>
                <input type="text" class="form-control"placeholder="Enter Age"name="email">
            </div>
</div>

<br>
<br>

<div class="row">
    <div class="col">
        <label style="color:aliceblue">Address</label>
        <input type="text" class="form-control"placeholder="Enter Address"name="email">
    </div>

    <div class="col">
        <label style="color:white">Email</label>
        <input type="text" class="form-control"placeholder="Enter Email"name="email">
    </div>

    <br>
    <br>
    <br>

    <div class="form-check-label">
        <label style="color:aliceblue">Preffered Robotics Topics</label>
        <br>
        <input type="checkbox" class="form-check-input" value="" style="color:aliceblue">Programming
        <br>
        <input type="checkbox" class="form-check-input" value="">Electronics
        <br>
        <input type="checkbox" class="form-check-input" value="">Mechanical Design
    
    </div>

<label style="color:white">Reason for joining</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>




    
</body>
